type Escrow @entity {
  id: String! # autogenerated id
  buyer: Bytes! # address
  seller: Bytes! # address
  title: String! # string
  description: String! # string
  amount: BigInt! # string
  refund: Boolean
  escrowStatus: EscrowStatus
}

enum EscrowStatus {
  EscrowCreated
  EscrowCanceled # can be done only before token gets deposit
  EscrowPaid
  EscrowConfirmed
  EscrowCompleted
}
